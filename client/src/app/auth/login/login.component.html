<section class="login-block">
  <div class="log_container container">
    <div class="row">
      <div class="col-md-8 col-sm-6 banner-sec">
        <img class="img-fluid" src="../../../assets/img/japp.jpg">
      </div>
      <div class="col-md-4 col-sm-6 login-sec">
     <div class="row">
            <div class="col-md-12">
              <h2 class="text-center">Login Now</h2>
        <form class="login-form" #logForm="ngForm" id="Login">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
            <input [(ngModel)]="loginForm.username" name="username" type="text" class="form-control" id="username"
              placeholder="">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input [(ngModel)]="loginForm.password" name="password" type="password" class="form-control" id="password"
              placeholder="">
          </div>
          <div class="form-check">
            <button type="submit" class="btn btn-login float-right" (click)="doLogin(logForm)">Login</button>
          </div>

        </form>
      </div></div>
        <div class="container-fluid mt-5">
          <div class="row">
            <div class="col-md-6">
              <button routerLink="/editor_login" class="btn btn-success d-block w-100" type="button">CRO Login</button>
            </div>
            <div class="col-md-6">
              <button routerLink="/promoter_login" class="btn btn-info d-block w-100" type="button">Promoter Login</button>
            </div>
            <div class="col-md-12">
              <button routerLink="/admin_login" class="btn btn-danger d-block w-100 mt-4" type="button">Admin Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
