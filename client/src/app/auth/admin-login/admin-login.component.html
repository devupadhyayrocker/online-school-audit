<section class="login-block bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
       <div class="col-md-4 login-sec bg-white log_bord">
          <h2 class="text-center">Admin Login</h2>
          <form class="login-form" #logForm="ngForm" id="Login">
            <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase">Username</label>
              <input [(ngModel)]="loginForm.username" name="username" type="text" class="form-control" id="username"
                placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="text-uppercase">Password</label>
              <input [(ngModel)]="loginForm.password" name="password" type="password" class="form-control" id="password"
                placeholder="">
            </div>
            <div class="form-check">
              <button type="submit" class="btn btn-login float-right" (click)="doLogin(logForm)">Login</button>
            </div>
  
          </form>
  
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </section>
