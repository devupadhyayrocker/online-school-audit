<div class="container">
    <div class="row">
        <div class="col-md-3 mt-5">
            <div class="float-left form-group  mx-auto">
                <select (change)="OnSelectStaff($event.target.value)" [(ngModel)]="assessmentObj.staffType" name="staffType" class="form-control" id="staffType">
                    <option class="dropdown-item" value="" disabled selected>Type of Staff</option>
                    <option class="dropdown-item" *ngFor="let selectStaff of selectStaffArr" value="{{selectStaff.id}}">{{selectStaff.name}}</option>
                    
                </select>
            </div>
        </div>

        <div class="col-md-3 mt-5">
        <div class="form-group  mx-auto">
            <select (change)="OnSelectAssessment($event.target.value)" [(ngModel)]="assessmentObj.assessmentType" class="form-control" id="assessmentType">
                <option class="dropdown-item" value="" disabled selected>Select Assessment</option>
                <option class="dropdown-item" *ngFor="let selectAssessment of selectAssessmentArr" value="{{selectAssessment.id}}">{{selectAssessment.name}}</option>
                
            </select>
        </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="font-weight-bold mt-3 text-center mb-5">{{formTitle}}</h2>
        </div>
    </div>


    


    <div class="row">
        <div class="col-md-3">
            <button (click)="addTitle()" class="btn btn-primary">Add Title</button>
            </div>
            <div class="col-md-3">
                <button (click)="addQuestion()" class="btn btn-primary">Add Question</button>
                </div>
    </div>
     <div class="row">
        <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" #title='ngModel' name="title"
                [(ngModel)]="assessmentObj.title" placeholder="Enter Title" id="qTitle" required>
              <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
                <div *ngIf="title.errors.required">
                  Question Title is required
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" class="form-control" #formQuestion='ngModel' name="formQuestion"
                [(ngModel)]="question" placeholder="Enter Title" id="qTitle" required>
              <div *ngIf="formQuestion.invalid && (formQuestion.dirty || formQuestion.touched)" class="text-danger">
                <div *ngIf="formQuestion.errors.required">
                  Question is required
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="#" class="btn btn-primary float-right my-3" id="savequestions">Save Changes</a>
        </div>
    </div>
</div>
