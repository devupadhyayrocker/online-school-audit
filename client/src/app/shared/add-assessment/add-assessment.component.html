<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3 mt-4 mb-2">
      <div class="form-group mx-auto">
        <select (change)="OnSelectStaff($event.target.value)" [(ngModel)]="assessmentObj.staffType" name="staffType"
          class="form-control" id="staffType">
          <option class="dropdown-item" value="" disabled selected>Type of Staff</option>
          <option class="dropdown-item" *ngFor="let selectStaff of selectStaffArr" value="{{selectStaff.id}}">
            {{selectStaff.name}}</option>

        </select>
      </div>
    </div>

    <div class="col-md-3 mt-4">
      <div class="form-group mx-auto">
        <select (change)="OnSelectAssessment($event.target.value)" [(ngModel)]="assessmentObj.assessmentType"
          class="form-control" id="assessmentType">
          <option class="dropdown-item" value="" disabled selected>Select Assessment</option>
          <option class="dropdown-item" *ngFor="let selectAssessment of selectAssessmentArr"
            value="{{selectAssessment.id}}">{{selectAssessment.name}}</option>

        </select>
      </div>
    </div>
    <div class="col-md-3"></div>

  </div>
</div>
<hr>
<div class="container">
  <h2 class="font-weight-bold text-center mb-4 mt-3">{{formTitle}}</h2>
  <div class="row mb-3">
    <div class="col-md-2">
      <button (click)="addTitle()" class="btn btn-info d-block w-100">Add Title</button>
    </div>
    <div class="col-md-2">
      <button (click)="addQuestion()" class="btn btn-success d-block w-100">Add Question</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" #title='ngModel' name="title" [(ngModel)]="assessmentObj.title"
          placeholder="Enter Title" id="qTitle" required>
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
          <div *ngIf="title.errors.required">
            Question Title is required
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-10">
      <div class="form-group">
        <input type="text" class="form-control" #formQuestion='ngModel' name="formQuestion" [(ngModel)]="question"
          placeholder="Enter Title" id="qTitle" required>
        <div *ngIf="formQuestion.invalid && (formQuestion.dirty || formQuestion.touched)" class="text-danger">
          <div *ngIf="formQuestion.errors.required">
            Question is required
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <a class="btn btn-secondary d-block" id="addquestions">Submit</a>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3 offset-md-9">
      <a class="btn btn-primary d-block" id="savequestions">Submit</a>
    </div>
  </div>
</div>
